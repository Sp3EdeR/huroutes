name: 'Build huroutes'
description: 'Builds the huroutes website from source'
runs:
  using: 'composite'
  steps:
    - name: Minify the website code
      shell: bash
      run: |
          sudo pip install --upgrade pip
          sudo pip install minify-html==0.10.2
          sudo pip install rjsmin==1.2.1
          sudo pip install rcssmin==1.1.1
          sudo pip install lxml==4.9.2
          python ".github/scripts/optimize-site.py" .